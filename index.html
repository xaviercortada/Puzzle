    <html lang="es">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="Puzzle game">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/main.css">

        <script src="js/vendor/modernizr-2.6.2.min.js"></script>
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>

    <body>
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>

        <!-- Add your site or application content here -->
        <p>PUZZLE</p>

        Escoge una imagen para el puzzle:
        <input type="file" id="chooseImage" name="puzzleImage" accept="image/jpeg"  required="required" />

        <br>
        <br>

        <div>
            <form action="#">
                <label>piezas del puzzle</label>
                <input type="number" min="9" max="50" id="grid_size" value="25">
                <input id="resetButton" type="button" value="reset">

            </form>
        </div>

        <br>
        <br>

        <div>
            <img id="sampleImage" class="images" src="#" width="300" />
        </div>


        <div role="main" class="images">
            <canvas class="pz" id="game" width="500px"></canvas>
        </div>



        <footer></footer>

        <script src="js/puzzle.js"></script>

    </body>
